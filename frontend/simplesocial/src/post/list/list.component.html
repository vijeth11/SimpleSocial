<div class="post=-page">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngIf="!displayOnlyList">
        <div class="card card-with-shaddow">
          <div class="content">
            <h5 class="title">Your Groups</h5>
            <ul class="list-unstyled">
              <li *ngFor="let group of usergroups" class='group li-with-bullet'> 
                <a [routerLink]="['../','group',group.id,'detail']">{{ group.name }}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="card ard-with-shadow">
          <div class="content">
            <h5 class='title'>All Groups</h5>
            <ul class='list-unstyled'>
              <li *ngFor="let group of othergroups" class='group li-with-bullet'>
                <a [routerLink]="['../','group',group.id,'detail']">{{ group.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div [ngClass]="{'col-md-12':displayOnlyList,'col-md-8':!displayOnlyList}">
        <post-detail *ngFor="let post of posts" [post]="post" [inGroupPage]="inGroupPage"></post-detail>
      </div>
    </div>
  </div>
</div>
