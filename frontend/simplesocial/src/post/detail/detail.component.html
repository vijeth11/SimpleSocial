<div class="post media">
          <h3>Replace with Post Message</h3>
          <div class="media-body">
            <strong> Replace with UserName by whome post is created</strong>
            <h5 class="media-heading">
              <span class="username">
                <a routerLink="['post',post.username,'userlist']"></a>
              </span>
              <time class="time">
                Place Post Time
              </time>
            </h5>
            <div class="media-footer">
                <a *ngIf="isUserAuthenticated"(onclick)="deletePost(post.id)" class="btn btn-simple">
                  <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
                  <span class="text-danger icon-label">Delete</span>
                </a>
            </div>
          </div>
</div>
